<!DOCTYPE HTML>
<html lang="zh-Hans">
    <head>
        <title>canvas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id='canvas'></div>
        <script>
            var painting = false
            var div = document.getElementById ('canvas')
            //按下鼠标
            div.onmousedown = function(a){
                painting = true
                var x = a.clientX
                var y = a.clientY
                var divA = document.createElement('div')
                divA.style = "width: 6px;height: 6px;background: black;\
                border-radius: 3px;position: absolute;top: "+(y+6)+"px;"+"left: "+(x-12)+"px;" 
                div.appendChild(divA)
            }
            div.onmousemove = function(a){
                if(painting){
                    var x = a.clientX
                    var y = a.clientY
                    var divA = document.createElement('div')
                    divA.style = "width: 6px;height: 6px;background: black;\
                    border-radius: 3px;position: absolute;top: "+(y+6)+"px;"+"left: "+(x-12)+"px;" 
                    div.appendChild(divA)
                }else{
                    
                }
            }
            div.onmouseup = function(z){
                painting = false
            }

        </script>
    </body>
</html>
