<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maxium-scale=1.0,minmum-scale=1.0">
    <!-- 可以让页面在手机端不缩小 -->
    <title>canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="xxx" disable-scroll="true" bindtouchstart="touchStart" bindtouchmove="touchMove" bindtouchend="touchEnd"></canvas>   
    <div id= "actions" class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-delete_rubbish"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
        <!-- <button >画笔</button>
        <button id="eraser">橡皮擦</button> -->
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_612955_2frwyfptmogsnhfr.js"></script>
</body>
</html>
